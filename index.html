<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- Each section corresponds to a slide -->
				<section>Slide 1</section>
				<section>Slide 2</section>
				<section data-background-color="cornflowerblue">
					<h2>This section has a background color</h2>
				</section>
				<section data-background-color="cornflowerblue">
					<!-- To automatically play the video, the attribute data-autoplay autoplay must be included -->
					<video
					data-autoplay
					autoplay
					src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4"
				    ></video>
				</section>

				<section>
					<pre>
					<code data-line-numbers="3,8-10">
						<table>
							<tr>
								<td>laptop</td>
							<td>$1000</td>
							<td>10</td>
						</tr>
						<tr>
							<td>Developers</td>
							<td>$10,000</td>
							<td>40</td>
						</tr>
						</table>
					</code>
					</pre>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
